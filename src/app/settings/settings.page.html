<ion-header>
  <ion-toolbar color="success">
    <ion-title class="bold">
      Settings
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <h6 style="margin-left: 20px;">Reminders:</h6>
  <ion-list>
    <ion-item *ngFor="let reminder of reminders; let i = index">
      <ion-icon style="margin-right: 10px;" (click)="deleteReminder(i)" name="close"></ion-icon>
      <ion-label>{{reminder.time}}</ion-label>
      <ion-toggle [checked]="reminder.checked" (ionChange)="onToggleChange($event, reminder.time)" color="success"></ion-toggle>
    </ion-item>
  </ion-list>
  <ion-fab-button (click)="addReminder()" style="position: absolute; bottom: 26px; right: 26px;" color="success"><ion-icon name="add"></ion-icon></ion-fab-button>
</ion-content>
